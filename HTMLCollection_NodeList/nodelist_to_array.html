<!DOCTYPE html>
<head>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <ul id="fruits">
    <li class="red">Apple</li>
    <li class="red">Banana</li>
    <li class="red">Orange</li>
  </ul>
  <script>
    const $fruits = document.querySelectorAll(".red");
    console.log($fruits);

    const fruitsArr = Array.from($fruits);
    fruitsArr.forEach(fruit => fruit.className = "green");
    console.log(fruitsArr);
  </script>
</body>
